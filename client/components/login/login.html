<div class="login-container">
  <form name="loginForm">
    <div class="row">
      Username <input type="text" name="username"/>
    </div>
    <div class="row">
      Password <input type="password" name="password"/>
    </div>
    <div class="row">
      <input type="button" ng-click="attemptLogin()" value="Login"/>
      <input type="reset" value="Cancel"/>
    </div>
  </form>
</div>
